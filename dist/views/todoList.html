<div> <div class="row"> <h3>My Todos</h3> </div> <div class="row"> <button class="btn btn-primary pull-right" ng-click="add()">Add</button> </div> <div class="row">&nbsp;</div> <div class="row"> <div class="table-responsive"> <table class="table table-striped table-bordered table-condensed table-hover"> <thead> <tr class="success"> <th>ID <th>Title <th>Description <th>Start Date <th>End Date <th>Type <th>Status <th>&nbsp;   <tbody> <tr ng-repeat="todoData in todoList"> <td width="5%"> {{todoData.id}}  <td width="15%"> <a href="" ng-click="edit(todoData.id)"> {{todoData.title}} </a> <td width="25%"> {{todoData.description}}  <td width="15%"> {{todoData.startDate | date: 'dd-MMMM-yyyy'}}  <td width="15%"> {{todoData.endDate| date: 'dd-MMMM-yyyy'}}  <td width="10%"> {{todoData.type.name}}  <td width="10%"> {{todoData.status.name}}  <td width="10%"><a href="" ng-click="edit(todoData.id)"><i class="fa fa-edit"></i></a>&nbsp; <a href="" ng-click="remove(todoData.id)"><i class="fa fa-trash"></i></a>   </table> </div> </div> </div>
