
<div >
    <div class="row">
        <h3>My Todos</h3>
    </div>
    <div class="row">
        <button class="btn btn-primary pull-right" ng-click="add()">Add</button>
    </div>
    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed table-hover">
                <thead>
                    <tr class="success">
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th >&nbsp;</th>
                        
                    </tr>
                </thead>
                
                <tbody>
                    <tr ng-repeat="todoData in todoList"> 
                        <td width="5%"> {{todoData.id}} </td>
                        <td width="15%"> <a href="" ng-click="edit(todoData.id)"> {{todoData.title}} </a></td>
                        <td width="25%"> {{todoData.description}} </td>
                        <td width="15%"> {{todoData.startDate | date: 'dd-MMMM-yyyy'}} </td>
                        <td width="15%"> {{todoData.endDate| date: 'dd-MMMM-yyyy'}} </td>
                        <td width="10%"> {{todoData.type.name}} </td>
                        <td width="10%"> {{todoData.status.name}} </td>
                        <td width="10%"><a href="" ng-click="edit(todoData.id)"><i class="fa fa-edit"></i></a>&nbsp; <a href="" ng-click="remove(todoData.id)"><i class="fa fa-trash"></i></a></td>
                      
                    </tr>
                </tbody> 
            </table>
        </div>
    </div>
</div>
